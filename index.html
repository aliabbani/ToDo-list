<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f02d055e5.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
<script defer src="main.js"></script></head>
<body>
    <header class="nav-bar">
        <h1 class="nav-left">To Do</h1>
        <ul class="nav-right">
            <li><a href="/">My Day</a></li>
            <li><a href="/">Important</a></li>
            <li><a href="/">planned</a></li>
          </ul> 
    </header>
    <article class="to-do-list">
        <section class="demo">
                <h3>Today's To Do</h3>
                <i class="fas fa-sync"></i>
        </section>
        <section class="add-list-text">
                <input type="text" name="tasks-text" id="tasks-text" class="input-add"  placeholder="Add to your list...">
                <i class="fas fa-plus add-here"></i> 
        </section>
        <section class="box"></section>
        <section class="complete">
            <a href="" class="complete-text">Clear all completed</a>
        </section>
    </article>
    <footer class="copyright">
        <span class="copyright-text">Copyright &copy; 2021 Ali Abbani</span>
    </footer>
</body>
</html>
